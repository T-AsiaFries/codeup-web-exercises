<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding and Removing Elements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .dynamic-div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid lightgrey;
            margin: 15px 0;
            padding: 0 15px;
        }

        .event-trigger {
            padding: 5px;
        }
    </style>
</head>
<body>


<section id="newContent" class="container"></section>


<section>
    <ul id="numbers">
        <li id="one">One</li>
        <li id="two">Two</li>
        <li id="three">Three</li>
        <li id="four">Four</li>
        <li id="five">Five</li>
    </ul>
</section>


<form>
    <label for="to-do">Enter your to-do:</label>
    <input type="text" name="to-do" id="to-do">
    <button>Submit</button>
</form>
<ul id="to-dos">
</ul>

<button id="create-a-div">Create a Div</button>
<section id="new-div-section"></section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/adding-and-removing.js"></script>


</body>
</html>
