<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <section>
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="email">
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="password">
    </section>
    <br>
    <br>
    <label for="Bio">Bio</label>
    <textarea id="Bio" name="comment" placeholder="Enter your bio"></textarea>
    <br>
    <br>
    <section>
        <h3>How did you hear about us?</h3>
        Billboard <input type="radio" name="billboard" value="billboard" select><br>
        Radio Advertisement <input type="radio" name="radio" value="radio advertisement"><br>
        Internet Advertisement <input type="radio" name="internet" value="internet advertisement"><br>
        Other <input type="radio" name="other" value="other"><br>
    </section>
    <br>
    <section>
        <h3><label for="browser">What web browser are you using?</label></h3>
        <br>
        <select id="browser" name="web_browser">
            <option value="safari">Safari</option>
            <option value="chrome">Google Chrome</option>
        </select>
    </section>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
