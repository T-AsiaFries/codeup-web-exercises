<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms Lecture</title>
</head>
<body>
<!--  Form Tags -->
<form method="POST" action="https://request-inspector.glitch.me/">
<!-- There are two different types of methods: GET and POST (self explanatory)-->
  <!-- Form is the container-->
  <label for="username">Username</label>
  <input id="username" name="username" type="text" placeholder="user name" value="sele98">
<!--Value: automatically populates-->
<!--Placeholders are used to label what you expect from the user.
Not needed but it helps to have in some cases-->
  <br>

  <label for="password">Password</label>
  <input id="password" name="password" type="password" placeholder="password">
  <br>
  <br>
  <label for="txtarea">Text Area</label>
  <textarea id="txtarea" name="comment"></textarea>
  <br>
<!--Setting the attribute "type" to "password" will hide the user input (to see it just make it a "text" type)-->
  <input type="submit">
  <br>
  <br>
  <label for="check">Check Box</label>
  <br>
  <input id="check" name="newsletter_signup" value="true" type="checkbox" checked>Sign Up For The Email Newsletter
  <!--for and id have to match otherwise they will not be connected and one of your inputs will show red-->

  <p>Test Question</p>
  A <input id="radioA" type="radio" name="quiz_question_1" value="a"><br>
  B <input type="radio" name="quiz_question_1" value="b" disabled><br>
  C <input type="radio" name="quiz_question_1" value="c" checked><br>
  D <input type="radio" name="quiz_question_1" value="d"><br>
  <br>
  <label for="coffee">Coffee Preference</label>
  <br>
  <select id="coffee" name="coffee_preference">
    <option value="light">Light Roast</option>
    <option value="dark">Dark Roast</option>
    <option value="espresso">Espresso Blend</option>
  </select>

  <input type="hidden" name="user_id" value="432">

</form>

</body>
</html>

<!--Select tag:
Select elements create a drop-down of choices.
Consists of option elements for each choice.
The contents of an option element are what the user sees, and the value attribute is the data is submitted as part of the form.
The parent select element has a name attribute, and child option elements have value attributes.
To automatically select a drop down choice add the selected attribute.
-->
