<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
<!-- Custom JS -->
<script>

    const restaurants = [
        {
            name: "Texas Roadhouse",
            longitude: -96.6386785645222,
            latitude: 32.983899666581344
        },
        {
            name: "McDonald's",
            longitude: -96.8030806476694,
            latitude: 32.77887142354196
        },
        {
            name: "Pizza Hut",
            longitude: -96.77896140164239,
            latitude: 32.80350262247961
        }
    ]


    mapboxgl.accessToken = MAPBOX_API;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        zoom: 15, // starting zoom
        center: [-96.80330059331894, 32.777946644194934] // [lng, lat]
    });


    // geocode("308 S Akard St, Dallas, TX 75202", MAPBOX_API)
    //     .then(coords => {
    //         console.log(coords)
    //         const pizzaMarker = new mapboxgl.Marker()
    //         .setLngLat(coords)
    //             .addTo(map)
    //         map.setCenter(coords)
    //         map.setZoom(18)
    //         let pizzaPopup = new mapboxgl.Popup()
    //             .setHTML("<p>Codeup Rocks!</p>")
    //         pizzaMarker.setPopup(pizzaPopup)
    //
    //
    //     })


    restaurants.forEach((restaurant, index) => {
        if(index === restaurants.length -1) {
            map.setCenter([restaurant.longitude, restaurant.latitude]);
            map.setZoom(10);
        }
        const marker = new mapboxgl.Marker()
            .setLngLat([restaurant.longitude, restaurant.latitude])
            .addTo(map)

        const popup = new mapboxgl.Popup()
            .setHTML(
                `<h2>${restaurant.name}</h2>`
            )
        marker.setPopup(popup)
    })



</script>
</body>
</html>
