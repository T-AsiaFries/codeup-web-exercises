<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Intro</title>

  <style>
    h2 {
      color: green;
    }
    .paragraph {
      color: red;
    }
  </style>

    <link rel="stylesheet" href="css/css-intro-lec.css">
</head>
<body>

<!--Inline/Element Style Attribute-->
<h1 style="color: red; text-decoration: underline; background-color: blue">Intro to CSS</h1>

<!--Internal Style Attribute-->
<h2>I've got style!</h2>

<p class="paragraph">This is a paragraph</p>
<!--To add styles to the paragraph you can add the p tag itself in style or call the attribute itself the same way (.paragraph)-->

<p>Learning Internal CSS</p>

<!--Inline is changing that element specifically
vs
Internal is more embedded at the top in style at the head of your html doc-->

<p id="unique">This is the <strong>Intro</strong> to CSS</p>

<!--To target the class: . (class)
To target the id: # (id)
-->

</body>
</html>
